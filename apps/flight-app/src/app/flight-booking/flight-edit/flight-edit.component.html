<div class="card">
  <div class="header">
    <h1 class="title">Flight Edit</h1>
  </div>


  <div class="alert alert-warning" *ngIf="showWarning" style="margin:20px;">

    <p>
      You haven't saved your modifications. Do you really want to leave me?
    </p>
    <button class="btn btn-primary" (click)="decide(true)">Yes</button>
    <button class="btn btn-primary" (click)="decide(false)">No</button>
  </div>

  <div class="content">
    <p>Id: {{id}}</p>
    <p>ShowDetails: {{showDetails}}</p>

    <form [formGroup]="editForm">
      <div
        class="alert alert-danger"
        *ngIf="editForm.hasError('roundtrip')">
        ...roundtrip...
      </div>

      <div class="form-group">
          <label>Id:</label>
          <input formControlName="id" class="form-control">
      </div>


      <div class="form-group">
        <label>From:</label>
        <input formControlName="from" class="form-control">
      </div>

      <div
        class="alert alert-danger"
        *ngIf="editForm.controls['from'].invalid">
        ...error...
      </div>

      <div
        class="alert alert-danger"
        *ngIf="editForm.controls['from'].hasError('minlength')">
        ...minlength...
      </div>

      <div
        class="alert alert-danger"
        *ngIf="editForm.controls['from'].hasError('city')">
        ...city...
      </div>

      <div class="form-group">
        <label>To:</label>
        <input formControlName="to" class="form-control">
      </div>

      <div
        class="alert alert-danger"
        *ngIf="editForm.controls['to'].invalid">
        ...error...
      </div>

      <div
        class="alert alert-danger"
        *ngIf="editForm.controls['to'].hasError('minlength')">
        ...minlength...
      </div>

      <div
        class="alert alert-danger"
        *ngIf="editForm.controls['to'].hasError('city')">
        ...city...
      </div>

      <div class="form-group">
          <label>Date:</label>
          <input formControlName="date" class="form-control">
      </div>

      <div class="form-group">
        <button mat-button (click)="save()" class="btn btn-default">Save</button>
      </div>

    </form>
  </div>
</div>
